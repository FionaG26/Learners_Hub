{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>Available Courses</h2>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <p class="card-text"><strong>Price: </strong>Ksh. {{ course.price }}</p>
                    <a href="{% url 'payments:bank_transfer_payment' course.id %}" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
