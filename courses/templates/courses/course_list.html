{% extends "base.html" %}

{% block title %}Courses - Learners Hub{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>All Courses</h2>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-4">
        <a href="{% url 'course_create' %}" class="btn btn-secondary">Create a new course</a>
    </div>
</div>
{% endblock %}
