{% extends "base.html" %}
{% block content %}
  <h2>{{ thread.title }}</h2>
  <ul>
    {% for post in posts %}
      <li>{{ post.content }} - {{ post.author.username }} at {{ post.created_at }}</li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Post</button>
  </form>
{% endblock %}
